<html>
    <head>
        <title>css photo collations</title>
    </head>
    <style>
        .ajay{
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box{
            padding: 5px;
            opacity: 0.8;
        }
        .box:hover{
            opacity: 1;
            transition:2.s;
        }
    </style>
    <body>
        <div class="ajay">
            <div class="box"><img src="images/img1.jpeg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img2.jpg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img3.jpeg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img4.jpg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img5.jpeg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img6.jpg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img7.jpeg"alt="amlu"width="650"height="350"></div>
            <div class="box"><img src="images/img8.jpeg"alt="amlu"width="500"height="350"></div>
            <div class="box"><img src="images/img9.jpeg"alt="amlu"width="500"height="350"></div>
        </div>
    </body>
</html>
